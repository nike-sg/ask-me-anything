version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go: 
        out: "."
        package: "pgstore"
        sql_package: "pgx/v5"
        json_tags_case_style: "camel"
        emit_json_tags: true
        overrides: 
          - db_type: "uuid"
            go_type: 
              import: "github.com/google/uuid"
              type: "UUID"